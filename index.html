<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen "
    >
      <section class="home bg-[url(images/background.png)] bg-no-repeat bg-center">
        <div class="flex flex-col justify-center items-center min-h-screen gap-5">
          <h3 class="text-8xl uppercase text-white">Alpha Class pro</h3>
          <p class="text-white">
            Unleash your Keyboard kung fu : Press Enter to Play
          </p>
          <button class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
